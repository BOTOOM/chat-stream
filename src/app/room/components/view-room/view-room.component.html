<div class="row p-0 m-0">
    <div class=" p-0 m-0 col-lg-8 col-md-7 col-sm-12">
        <iframe width="100%" height="315" [src]=" video | domseguro:'https://www.youtube.com/embed/'" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </div>
    <div class=" p-0 m-0 col-lg-4 col-md-5 col-sm-12">
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Chat" style="width: 100%;">
                <mat-card class="example-card col-12" style="width: 100%;">
                    <mat-card-header>
                    </mat-card-header>
                    <mat-card-content style="width: 100%;">

                        <div class="row">
                            <mat-list role="list">
                                <mat-list-item *ngFor="let message of messages" role="listitem">
                                    <div class="row">
                                        <div class="col-5" style="justify-content: left;"><strong>{{ message.UserName }}</strong></div>
                                        <div class="col-7" style="justify-content: right;"> {{message.Mensaje}} </div> 
                                    </div>
                                    
                                </mat-list-item>
                            </mat-list>

                        </div>

                        <div class="row">
                            <div class="col-10 m-0 p-0" style="width: 90%;">
                                <mat-form-field style="width: 100%;" class="example-full-width">
                                    <mat-label>Escribe tu mensaje ...</mat-label>
                                    <textarea matInput [(ngModel)]="message.Mensaje" (keyup.enter)="addChat()"></textarea>
                                </mat-form-field>
                            </div>
                            <div class="col-2 m-0 p-0">
                                <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"
                                    (click)="addChat()">
                                    <mat-icon>send</mat-icon>
                                </button>
                            </div>
                        </div>
                    </mat-card-content>

                </mat-card>



            </mat-tab>
            <mat-tab *ngIf="listUser.length > 0" label="Conectados {{ listUser.length }} ">
                <mat-list role="list">
                    <mat-list-item *ngFor="let Nameuser of listUser" role="listitem">
                        <mat-icon>person</mat-icon> {{Nameuser}}
                    </mat-list-item>
                </mat-list>
            </mat-tab>
        </mat-tab-group>
    </div>

</div>
