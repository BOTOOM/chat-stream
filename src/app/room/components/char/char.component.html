
<nb-layout>
    <nb-layout-column>
        <nb-chat title="" size="medium">
            <nb-chat-message *ngFor="let msg of messagesNB"
                             [type]="msg.type"
                             [message]="msg.text"
                             [reply]="msg.reply"
                             [sender]="msg.user.name"
                             [date]="msg.date"
                             [files]="msg.files"
                             [quote]="msg.quote"
                             [latitude]="msg.latitude"
                             [longitude]="msg.longitude"
                             [avatar]="msg.user.avatar">
            </nb-chat-message>
            <nb-chat-form (send)="sendMessage($event)" [dropFiles]="false">
            </nb-chat-form>
          </nb-chat>
    </nb-layout-column>
    
</nb-layout>
